<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Connection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-fluid {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .redirect-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .redirect-subtitle {
            color: #7f8c8d;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        
        .connection-btn {
            display: block;
            width: 100%;
            padding: 1.2rem 2rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .connection-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .connection-btn:hover::before {
            left: 100%;
        }
        
        .btn-4g {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .btn-4g:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
            color: white;
        }
        
        .btn-wifi {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        .btn-wifi:hover {
            background: linear-gradient(135deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.4);
            color: white;
        }
        
        .connection-icon {
            font-size: 1.5rem;
            margin-right: 0.8rem;
        }
        
        .footer-text {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 576px) {
            .redirect-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .redirect-title {
                font-size: 1.5rem;
            }
            
            .connection-btn {
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
            }
            
            .connection-icon {
                font-size: 1.3rem;
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <div class="container-fluid">
        <div class="redirect-card">
            <h1 class="redirect-title">Choose Connection Type</h1>
            <p class="redirect-subtitle">Please select your internet connection method</p>
            
            <a href="#" class="connection-btn btn-4g" onclick="redirect4G()">
                <i class="fas fa-signal connection-icon"></i>
                4G/LTE
            </a>
            
            <a href="#" class="connection-btn btn-wifi" onclick="redirectWiFi()">
                <i class="fas fa-wifi connection-icon"></i>
                WIFI
            </a>
            
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function redirect4G() {
            showLoading();
            // Change this URL to your actual 4G/LTE destination page
            setTimeout(() => {
                window.location.href = 'https://103.82.204.253';
            }, 1000);
        }
        
        function redirectWiFi() {
            showLoading();
            // Change this URL to your actual WiFi destination page
            setTimeout(() => {
                window.location.href = 'https://192.168.2.36';
            }, 1000);
        }
        
        // Add ripple effect on click
        document.querySelectorAll('.connection-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                let ripple = document.createElement('span');
                let rect = this.getBoundingClientRect();
                let size = Math.max(rect.width, rect.height);
                let x = e.clientX - rect.left - size / 2;
                let y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
    
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
